set -g mouse on
set-window-option -g mode-keys vi

set-option -g status-style bg=default
set -g status-left "#{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}"

# Switch and resize panes using vi motions
# For smart pane switching with awareness of Vim splits see: https://github.com/christoomey/vim-tmux-navigator
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

# Change selection bindings in vi mode
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Kill current session with prefix Shift + q
bind Q kill-session

# Clear screen and buffer with prefix Ctrl + l
bind C-l clear-history \; send-keys 'clear && clear' Enter
